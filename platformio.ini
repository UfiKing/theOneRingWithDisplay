; RAM DRIVE
[platformio]
extra_configs = extras.ini

[env]
platform = espressif32
board = esp32dev
framework = arduino

; hitrost serijskega monitorja
monitor_speed = 115200

; hitrost nalaganja programa
upload_speed = 921600

; repozitoriji knji≈ænic
lib_deps=
    lvgl=https://github.com/lvgl/lvgl.git@^9.2.2
    bodmer/TFT_eSPI@^2.5.34
    touchscreen=https://github.com/PaulStoffregen/XPT2046_Touchscreen.git#v1.4

build_flags =
  -DLV_CONF_SKIP
  -DLV_USE_KEYBOARD
  -DLV_USE_DEMO_WIDGETS
  -DLV_USE_TFT_ESPI
  -DLV_FONT_MONTSERRAT_10 
	-DUSER_SETUP_LOADED
  -DLV_USE_DEMO_KEYPAD_AND_ENCODER
	-DUSE_HSPI_PORT

build_src_filter =
  +<*>
  -<.git/>

monitor_filters=
   esp32_exception_decoder

[env:esp322432S028R]
lib_deps=
    ${env.lib_deps}
    touchscreen=https://github.com/PaulStoffregen/XPT2046_Touchscreen.git#v1.4

build_flags =
  ${env.build_flags}
  -DST7789_DRIVER
	-DTFT_INVERSION_OFF
  -DTFT_RGB_ORDER=TFT_BGR
	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=21
	-DTFT_BACKLIGHT_ON=HIGH
	-DSPI_FREQUENCY=55000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
  -DRESISTIVE_TOUCH

build_src_filter =
  ${env.build_src_filter}
; include lvgl demo code - remove when demos are not used
  +<../.pio/libdeps/${this.__env__}/lvgl/demos>

[env:jc2432W328C]
build_flags =
  ${env.build_flags}
  -DST7789_DRIVER
	-DTFT_INVERSION_OFF
  -DTFT_RGB_ORDER=TFT_BGR

	-DTFT_MISO=12
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=-1
	-DTFT_BL=27
  -DCAPACITIVE_TOUCH
  -DLED_R=4
  -DLED_G=16
  -DLED_B=17

board.wait_for_upload_port=true,
    ;"require_upload_port": true,

build_src_filter =
  ${env.build_src_filter}
; include lvgl demo code - remove when demos are not used
  +<../.pio/libdeps/${this.__env__}/lvgl/demos>
